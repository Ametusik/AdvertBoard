<div class="advert">
  <img *ngIf="imageUrl !== 'http://dzitskiy.ru:5000/Images/' ; else mockImage" [src]="imageUrl" alt="{{advert.name}}" width="306px" height="240px">
  <ng-template #mockImage>
    <img src="assets/img/mockAdvertPhoto.jpeg" alt="{{advert.name}}" width="306px" height="240px">
  </ng-template>

  <a routerLink="/advert/{{advert.id}}" [queryParams]="{'id':advert.id}" class="advert__name">{{advert.name}} </a>
  <p class="advert__price">{{advert.cost}}$</p>
  <p class="advert__address">{{advert.location}}</p>
  <p class="advert__create_time">{{advert.createdAt | date}}</p>
</div>
